name: "Build Latest (when new tag created)"
on:
  push:
    tags:
      - '*'
env:
  YAAGL_VERSION: ${{ github.ref_name }}
permissions:
  contents: "write"
  packages: "write"
  pull-requests: "read"
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build app
        run: |
          ./configure.sh
          node ./build-app.js
          YAAGL_OVERSEA=1 node ./build-app.js

      - name: Tar app
        run: |
          tar -zcf Yaagl.app.tar.gz Yaagl.app
          tar -zcf "Yaagl OS.app.tar.gz" "Yaagl OS.app"
      - name: Generate prerelease
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          draft: true
          title: "Release ${{ github.ref_name }}"
          files: |
            Yaagl.app.tar.gz
            "Yaagl OS.app.tar.gz"
            dist/Yaagl/resources.neu
